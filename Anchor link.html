<html>
    <head>
        <title>Anchor link</title>
    </head>
    <body>
        <!--External-->
        <a href="https://open.spotify.com/" target="_blank">Music</a>
        <a href="https://www.flipkart.com/" target="_blank">Flipkart</a>
        <!--Internal-->
        <a href="Video.html" target="_blank">video</a>
        <a href="Image.html" target="_blank">Image</a>
    </body>
</html>

<!--Anchor link also two types 1.Internal 2.External
    The attributes are,
    a--anchor link
    href--Hyperlink reference
    blue--unvisited
    purple--visited
    red--Active link
    target="_blank"--used to open the webpage in new tab-->
