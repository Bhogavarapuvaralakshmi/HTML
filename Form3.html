<html>
    <head>
        <title>Form3</title>
    </head>
    <body>
        <form action="">
            <label for="Country">Country:</label>
            <input type="text" name="country" id="country" placeholder="Indian" 
            value="Indian" read only><br><br>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="place">Place:</label>
            <select name="Place" id="place"><br>
                <option value="Select">Select</option>
                <option value="Ts">Telangana</option>
                <option value="Ap">Andhra Pradesh</option><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="gender1">Female
            <input type="radio" name="gender" id="gender2">Male
            <input type="radio" name="gender" id="gender3">Other<br><br>
            <label for="language">Language</label>
            <select name="language" id="language"><br>
                <option value="select">Select</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="other">Other</option>
            </select>
        </form>
    </body>
</html>
