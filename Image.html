<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <!--img--Image
            src--Source
            alt--Alternate(It is used to give the alternate text when the 
                 image path is not working)
            Width and heigth--to set the width and heigth of the image-->
        <!--External Image-->
        <img src="https://mobimg.b-cdn.net/v3/fetch/54/54384b5fd4634be174c409ecf47a38be.jpeg" 
        alt="" width="500px" heigth="500px">
        <img src="https://mobimg.b-cdn.net/v3/fetch/54/54384b5fd4634be174c409ecf47a38be"
        alt="image not found" width="500px" heigth="500px">
        <!--Internal Image-->
        <img src="./Media/Micky Mouse.jpg" width="500" heigth="500"> 
        <img src="./Media/Krishna.jpg" alt="" width="500" heigth="500">
    </body>
</html>

<!--Image 
    Images are two types 1.Internal 2.External
    * In External image, the image is export form the browser.
      Go to chrome--Select image--copy the image address--and paste
    * In Internal image, the image is export form the our laptop.
      Go to chrome--Select image--click image save as--enter the image 
      location--and save--in webpage type "./select file"--then enter -->
