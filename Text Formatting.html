<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <!--b for bold, i for italic, mark for marked, em for emphasized, 
        del for delete, ins for insert, u for underline, sub for sub script, 
        sup for super script-->
        <b>Varalakshmi</b><br>
        <i>Varalakshmi</i><br>
        <mark>Varalakshmi</mark><br>
        <em>Varalakshmi</em><br>
        <del>Varalakshmi</del><br>
        <ins>Varalakshmi</ins><br>
        <u>Varalakshmi</u><br>
        Vara<sub>lakshmi</sub><br>
        Vara<sup>lakshmi</sup><br>
        <big>Varalakshmi</big><br>
        <small>Varalakshmi</small><br>
        <pre>Vara Lakshmi</pre><br>
        <code>
            #include<stdio.h><br>
            void main()<br>
            {
                printf("Hello World");<br>
            }
        </code>
    </body>
</html>
